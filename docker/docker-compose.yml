# Docker Compose for local development (Redis only)
# Postgres is now provided by Supabase local (supabase start)
#
# Usage: docker compose up -d
#
# Environment variables:
#   REDIS_PORT - Host port for redis (default: 6379)
#
# For worktree isolation, set COMPOSE_PROJECT_NAME to a unique value.

services:
  redis:
    image: redis:7.2-alpine
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  redis_data:
